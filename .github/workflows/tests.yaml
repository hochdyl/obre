name: Tests

on:
    workflow_call:
        inputs:
            use-registry-image:
                description: 'Pull image from ghcr.io registry'
                required: false
                type: boolean
                default: false

jobs:
    tests:
        runs-on: ubuntu-24.04
        name: ${{ matrix.check.name }}
        permissions:
            contents: read
            packages: read
        strategy:
            fail-fast: false
            matrix:
                check:
                    - name: ESLint
                      command: lint
                    - name: TypeScript Check
                      command: tsc
                    - name: Production Build
                      command: build
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Registry
              if: ${{ inputs.use-registry-image }}
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pull Docker image from registry
              if: ${{ inputs.use-registry-image }}
              env:
                  IMAGE: ghcr.io/${{ github.repository_owner }}/obre-app
              run: docker pull $IMAGE:ci-${{ github.sha }}

            - name: Build Docker image from cache
              if: ${{ !inputs.use-registry-image }}
              uses: docker/build-push-action@v6
              env:
                  IMAGE: ghcr.io/${{ github.repository_owner }}/obre-app
              with:
                  load: true
                  context: .
                  file: ./Dockerfile
                  target: dev
                  tags: ${{ env.IMAGE }}:ci-${{ github.sha }}
                  cache-from: type=gha

            - name: Install Task
              uses: go-task/setup-task@v1

            - name: Tag image
              env:
                  IMAGE: ghcr.io/${{ github.repository_owner }}/obre-app
              run: docker tag $IMAGE:ci-${{ github.sha }} obre-app:latest

            - name: Create temporary container
              run: |
                  docker run -d --name obre-app \
                    -v ${{ github.workspace }}:/usr/src/app \
                    -v /usr/src/app/node_modules \
                    obre-app:latest \
                    tail -f /dev/null

            - name: Install dependencies
              run: docker exec obre-app npm ci

            - name: Run ${{ matrix.check.name }}
              run: task ${{ matrix.check.command }}
