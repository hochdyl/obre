name: Merge Automation

on:
    pull_request:
        types: [closed]
        branches:
            - develop

jobs:
    delete-branch:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-24.04
        permissions:
            contents: write
        steps:
            - name: Delete merged branch
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh api \
                    --method DELETE \
                    -H "Accept: application/vnd.github+json" \
                    /repos/${{ github.repository }}/git/refs/heads/${{ github.event.pull_request.head.ref }}

    relaunch-open-prs:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-24.04
        permissions:
            actions: write
            pull-requests: read
        steps:
            - name: Relaunch CI for open PRs targeting develop
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  REPO: ${{ github.repository }}
              run: |
                  prs=$(gh pr list \
                      --repo "$REPO" \
                      --base develop \
                      --state open \
                      --json number \
                      -q '.[].number')
  
                  for pr in $prs; do
                      echo "Relaunch CI for PR #$pr"
                      gh api \
                      -X POST \
                      /repos/$REPO/actions/workflows/pull-request.yml/dispatches \
                      -f ref=refs/pull/$pr/merge
                  done