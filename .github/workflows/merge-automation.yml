name: Merge Automation

on:
    pull_request:
        types: [closed]
        branches:
            - develop

jobs:
    delete-branch:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-24.04
        permissions:
            contents: write
        steps:
            - name: Delete merged branch
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh api \
                    --method DELETE \
                    -H "Accept: application/vnd.github+json" \
                    /repos/${{ github.repository }}/git/refs/heads/${{ github.event.pull_request.head.ref }}

    retrigger-open-prs:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-24.04
        permissions:
            actions: write
            pull-requests: read
        steps:
            - name: Trigger CI for all open PRs
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # Get all open PRs targeting develop with their head branch
                  prs=$(gh pr list --repo ${{ github.repository }} --base develop --state open --json number,headRefName)

                  # Count and display PRs
                  pr_count=$(echo "$prs" | jq '. | length')
                  echo "Found $pr_count open PR(s) targeting develop"

                  # Process each PR
                  echo "$prs" | jq -r '.[] | @json' | while IFS= read -r pr; do
                      pr_number=$(echo "$pr" | jq -r '.number')
                      head_ref=$(echo "$pr" | jq -r '.headRefName')

                      echo "Triggering CI workflow for PR #$pr_number (branch: $head_ref)"

                      # Trigger the pull-request workflow for this branch
                      if gh workflow run pull-request.yml --repo ${{ github.repository }} --ref "$head_ref"; then
                          echo "✓ Successfully triggered workflow for PR #$pr_number"
                      else
                          echo "✗ Failed to trigger workflow for PR #$pr_number"
                      fi
                  done

                  echo "Finished triggering workflows for all open PRs"
