name: Cleanup Branches

on:
    pull_request:
        types: [closed]
        branches:
            - develop

jobs:
    delete-branch:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-24.04
        permissions:
            contents: write
        steps:
            - name: Delete merged branch
              run: |
                  git push origin --delete ${{ github.event.pull_request.head.ref }}
